<div class="appContainer">
  <app-side-nav [sideNavExpanded]="sideNavExpanded()" />
  <div
    class="content"
    [ngClass]="{
      'md-expanded': this.screenWidth <= 768 && this.sideNavExpanded()
    }"
  >
    <app-header
      [sideNavExpanded]="sideNavExpanded()"
      (onToggle)="toggleSideNav()"
    />
    <a routerLink="/pages/3">Go to a random page</a>
    <router-outlet />
  </div>
</div>
