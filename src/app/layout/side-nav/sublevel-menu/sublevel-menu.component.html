@if(data().items && collapsed()){
<ul
  class="sub-list"
  [@submenu]="
    expanded()
      ? {
          value: 'visible',
          params: {
            transitionParams: '400ms cubic-bezier(0.86, 0, 0.07, 1)',
            height: '*'
          }
        }
      : {
          value: 'hidden',
          params: {
            transitionParams: '400ms cubic-bezier(0.86, 0, 0.07, 1)',
            height: '0'
          }
        }
  "
>
  @for(item of data().items; track item.label){
  <li class="sub-list-item">
    @if(item.items){
    <a class="sub-nav-link">
      <fa-icon icon="circle" class="sub-icon-circle" />
      @if(collapsed()){
      <span class="sub-label">{{ item.label }}</span>
      } @if(item.items && collapsed()){
      <fa-icon
        icon="{{ !item.expanded ? 'angle-right' : 'angle-down' }}"
        class="icon"
      />
      }
    </a>

    @if(collapsed()){
    <app-sublevel-menu
      [collapsed]="collapsed()"
      [expanded]="item.expanded"
      [data]="data()"
      [multiple]="multiple()"
    />} } @else {
    <a
      class="sub-nav-link"
      [routerLink]="item.routeLink"
      routerLinkActive="active-sublevel"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <fa-icon icon="circle" class="sub-icon-circle" />
      @if(collapsed()){
      <span class="sub-label">{{ item.label }}</span>
      }
    </a>
    }
  </li>
  }
</ul>
}
